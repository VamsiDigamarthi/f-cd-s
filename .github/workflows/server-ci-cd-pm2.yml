name: Server CI/CD (PM2)

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      # Test step optional, comment if package.json lo test script ledu
      # - run: npm test

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment: Dev   # match exactly repo environment name
    steps:
      - uses: actions/checkout@v4

      # Use SSH directly via secrets
      - name: Deploy to VM (PM2)
        run: |
          ssh -o StrictHostKeyChecking=no -i "${{ secrets.VM_SSH_KEY }}" ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd /var/www/first-server
            git pull
            npm install
            pm2 stop first-server || true
            pm2 restart first-server || pm2 start npm --name first-server -- start
            pm2 save
          EOF
